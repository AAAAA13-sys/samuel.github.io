<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Header Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .header {
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 4rem;
            color: #000;
        }
        .header h2 {
            margin: 0;
            font-size: 3rem;
            color: #000;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>PUTANGINA MO</h1>
        <h2>SAMUEL</h2>
    </div>

</body>
</html>
